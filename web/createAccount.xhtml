<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msg.create_new_account} - BankApp</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <h:form id="form">
                <h1><h:outputText value="#{msg.create_new_account}"/></h1>

                <p>
                    <h:outputText value="#{msg.number}"/>
                    <h:inputText class="form-control" id="numberInput"
                                 label="#{msg.number}"
                                 size="30"
                                 required="true"
                                 value="#{accountCreate.number}"
                                 />
                </p>
                <p>
                    <h:outputText value="#{msg.name}"/>
                    <h:inputText class="form-control" id="nameInput"
                                 label="#{msg.name}"
                                 size="50"
                                 required="true"
                                 value="#{accountCreate.name}"
                                 />
                </p>
                <p>
                    <h:outputText value="#{msg.balance}"/>
                    <h:inputText class="form-control" id="balanceInput"
                                 label="#{msg.balance}"
                                 size="50"
                                 required="true"
                                 value="#{accountCreate.balance}"
                                 />
                </p>
                <p>
                    <h:outputText value="#{msg.rate}"/>
                    <h:inputText class="form-control" id="rateInput"
                                 label="#{msg.rate}"
                                 size="50"
                                 required="true"
                                 value="#{accountCreate.rate}"
                                 />
                </p>
                <h:commandButton class="btn btn-default" value="#{msg.create_new_account}" action="#{accountCreate.saveAcc(customerDetail.customer.number)}"/>
                <h:button class="btn btn-default" value="#{msg.cancel}" outcome="customersList" />
            </h:form>

        </div>
    </h:body>
</html>
