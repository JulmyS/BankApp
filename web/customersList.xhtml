<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Liste des clients</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h3>Customer list</h3>
            <h:dataTable class="table table-bordered" value="#{customerData.customers}" var="cust" cellspacing="4">
                <h:column>

                    <f:facet name="header">

                        <h:outputText value="Number" />

                    </f:facet>

                    <h:outputText value="#{cust.number}"/>

                </h:column>
                <h:column>

                    <f:facet name="header">

                        <h:outputText value="Fistname" />

                    </f:facet>

                    <h:outputText value="#{cust.firstName}"/>

                </h:column>

                <h:column>

                    <f:facet name="header">

                        <h:outputText value="Lastname" />

                    </f:facet>

                    <h:outputText value="#{cust.lastName}" />

                </h:column>

            </h:dataTable>
            <h:button class="btn btn-default" value="Create new customer" outcome="createCustomer" />
        </div>
    </body>
</html>
