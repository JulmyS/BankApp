<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>#{msg.customers_list_title}</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h3>#{msg.customers_list_title}</h3>
            <h:form>
                <h:dataTable class="table table-bordered" value="#{customerData.customers}" var="cust" cellspacing="4">
                    <h:column>

                        <f:facet name="header">

                            <h:outputText value="#{msg.number}" />

                        </f:facet>

                        <h:outputText value="#{cust.number}"/>

                    </h:column>
                    <h:column>

                        <f:facet name="header">

                            <h:outputText value="#{msg.firstname}" />

                        </f:facet>

                        <h:outputText value="#{cust.firstName}"/>

                    </h:column>

                    <h:column>

                        <f:facet name="header">

                            <h:outputText value="#{msg.lastname}" />

                        </f:facet>

                        <h:outputText value="#{cust.lastName}" />

                    </h:column>
                    <h:column>
                        <h:commandLink value="#{msg.details}" action="#{customerDetail.saveDetailsOfCustomer(cust.number)}"/>
                    </h:column>
                </h:dataTable>
                <h:button class="btn btn-default" value="#{msg.create_customer}" outcome="createCustomer" />
            </h:form>
        </div>
    </body>
</html>
