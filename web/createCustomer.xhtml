<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg.create_customer}</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <h:form id="form">
                <h1><h:outputText value="#{msg.create_customer}"/></h1>

                <p>
                    <h:outputText value="#{msg.number}"/>
                    &nbsp;
                    <h:inputText class="form-control" id="numberInput"
                                 label="#{msg.number}"
                                 size="30"
                                 required="true"
                                 value="#{customerCreate.number}"
                                 />
                </p>
                <p>
                    <h:outputText value="#{msg.firstname}"/>
                    &nbsp;
                    <h:inputText class="form-control" id="fNameInput"
                                 label="#{msg.firstname}"
                                 size="50"
                                 required="true"
                                 value="#{customerCreate.firstName}"
                                 />
                </p>
                <p>
                    <h:outputText value="#{msg.lastname}"/>
                    &nbsp;
                    <h:inputText class="form-control" id="lNameInput"
                                 label="#{msg.lastname}"
                                 size="50"
                                 required="true"
                                 value="#{customerCreate.lastName}"
                                 />
                </p>
                <h:commandButton class="btn btn-default" value="#{msg.create_customer}" action="#{customerCreate.saveCust()}"/>
                <h:button class="btn btn-default" value="#{msg.cancel}" outcome="customersList" />
            </h:form>
        </div>
    </h:body>
</html>
